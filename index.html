<!DOCTYPE html>
<html lang="el">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Κατάσκοπος</title>
		<meta property="og:title" content="Κατάσκοπος">
		<meta property="og:image" content="images/512.png">
		<link rel="manifest" href="manifest.json">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
		<style>
		#role-list button {
			height: 60px;
			width: 60px;
		}
		</style>
	</head>
	<body class="container d-flex flex-column p-2">
		<h1 class="m-2">Κατάσκοπος</h1>
		<h2 class="m-2">Παίκτες</h2>
		<div class="m-2">
			<div class="input-group">
				<input type="number" id="player-count" class="form-control" min="3" max="16" value="10">
				<button type="button" id="start" class="btn btn-primary">Εκκίνηση</button>
			</div>
		</div>
		<h2 class="m-2">Ρόλοι</h2>
		<div id="role-list" class="d-flex flex-row flex-wrap"></div>
		<h2 class="m-2">Τοποθεσίες</h2>
		<ul id="location-list" class="list-group m-2"></ul>
		<div id="modal" class="modal fade" data-bs-backdrop="static">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div id="role" class="modal-body text-center"></div>
				</div>
			</div>
		</div>
		<hr class="m-2">
		<p class="m-2 fs-6"><small>έκδοση 1.0.2</small></p>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
		<script src="game.js"></script>
		<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('sw.js');
		}
		</script>
	</body>
</html>
